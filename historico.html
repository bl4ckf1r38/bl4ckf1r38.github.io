<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hist√≥rico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="theme-toggle">
        <button id="toggleTheme" onclick="alternarTema()">üåô</button>
    </div>

    <div class="container">
        <h1>Hist√≥rico de C√°lculos</h1>
        <ul id="listaHistorico"></ul>

        <button id="btnLimpar">Limpar Hist√≥rico</button>

        <a href="calculadora.html">
            <button>Voltar</button>
        </a>
    </div>

    <script>
        // Alternar Tema
        function alternarTema() {
            document.body.classList.toggle('dark-mode');

            let botao = document.getElementById('toggleTheme');
            if (document.body.classList.contains('dark-mode')) {
                botao.textContent = '‚òÄÔ∏è';
                localStorage.setItem('tema', 'escuro');
            } else {
                botao.textContent = 'üåô';
                localStorage.setItem('tema', 'claro');
            }
        }

        function carregarTema() {
            let temaSalvo = localStorage.getItem('tema');
            let botao = document.getElementById('toggleTheme');

            if (temaSalvo === 'escuro') {
                document.body.classList.add('dark-mode');
                if (botao) botao.textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                if (botao) botao.textContent = 'üåô';
            }
        }

        carregarTema();

        // Carregar Hist√≥rico
        function carregarHistorico() {
            let historico = JSON.parse(localStorage.getItem('historico')) || [];
            let lista = document.getElementById('listaHistorico');

            if (historico.length === 0) {
                lista.innerHTML = '<li>N√£o h√° registros no hist√≥rico.</li>';
            } else {
                historico.forEach(item => {
                    let li = document.createElement('li');
                    li.textContent = item;
                    lista.appendChild(li);
                });
            }
        }

        carregarHistorico();

        // Limpar Hist√≥rico
        document.getElementById('btnLimpar').addEventListener('click', function () {
            if (confirm('Voc√™ tem certeza que deseja limpar o hist√≥rico?')) {
                localStorage.removeItem('historico');
                alert('Hist√≥rico limpo com sucesso!');
                location.reload();
            }
        });
    </script>
</body>

</html>
